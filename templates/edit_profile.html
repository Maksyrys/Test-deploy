{{ define "title" }}Редактирование профиля{{ end }}
{{ define "content" }}
<main class="main-content">
    <div class="container edit-profile-container">
        <h1 class="page-title">Редактирование профиля</h1>

        <form action="/profile/edit" method="POST" class="form-profile">
            <div class="form-group">
                <label>Имя пользователя</label>
                <input type="text" name="username" value="{{ .CurrentUser.Username }}" required>
            </div>

            <div class="form-group">
                <label>Имя</label>
                <input type="text" name="firstname" value="{{ .CurrentUser.Firstname }}">
            </div>

            <div class="form-group">
                <label>Фамилия</label>
                <input type="text" name="lastname" value="{{ .CurrentUser.Lastname }}">
            </div>

            <div class="form-group">
                <label>Телефон</label>
                <input type="text" name="phone" value="{{ .CurrentUser.Phone }}">
            </div>

            <button type="submit" class="btn submit-btn">Сохранить изменения</button>
        </form>
    </div>
</main>
{{ end }}
