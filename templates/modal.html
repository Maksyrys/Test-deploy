{{ define "modal" }}
<div id="authModal" class="modal">
    <div class="modal-content">
        <span id="closeAuthModalBtn" class="close">&times;</span>
        <h2 id="authTitle" class="modal-title">Добро пожаловать!</h2>
        <div id="authButtons" class="modal-buttons">
            <button id="showLoginFormBtn" class="modal-btn active">Вход</button>
            <button id="showRegisterFormBtn" class="modal-btn">Регистрация</button>
        </div>

        <form id="loginForm" class="modal-form" style="display: none;">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" name="login-email" placeholder="Введите email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Пароль</label>
                <input type="password" id="login-password" name="login-password" placeholder="Введите пароль" required>
            </div>
            <button type="submit" class="submit-btn">Войти</button>
            <div id="loginError" class="error-message"></div>
        </form>

        <form id="registerForm" class="modal-form" style="display: none;" novalidate>
            <div class="form-group">
                <label for="reg-username">Логин</label>
                <input type="text"
                       id="reg-username"
                       name="reg-username"
                       placeholder="Введите логин"
                       pattern="[A-Za-z0-9_]{3,}"
                       title="Логин должен содержать минимум 3 символа и состоять из латинских букв, цифр и знака подчеркивания"
                       required>
            </div>
            <div class="form-group">
                <label for="reg-email">Email</label>
                <input type="email" id="reg-email" name="reg-email" placeholder="Введите email" required>
            </div>
            <div class="form-group">
                <label for="reg-password">Пароль</label>
                <input type="password"
                       id="reg-password"
                       name="reg-password"
                       placeholder="Введите пароль"
                       minlength="3"
                       title="Пароль должен содержать минимум 3 символа"
                       required>
            </div>
            <button type="submit" class="submit-btn">Зарегистрироваться</button>
            <div id="registerError" class="error-message"></div>
        </form>
    </div>
</div>
{{ end }}
