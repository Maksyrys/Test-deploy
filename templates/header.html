{{ define "header" }}
<header class="header">
    <div class="header__logo">
        <a href="/">BookStore123</a>
    </div>
    <div class="header__search">
        <form action="/search" method="GET" class="search-form">
            <input type="text" name="q" placeholder="Поиск по книгам..."/>
            <button type="submit">Найти</button>
        </form>
    </div>

    <nav class="header__nav">
        <a href="/catalog" class="nav-item">
            <i class="fas fa-book"></i>
            <span>Каталог</span>
        </a>
        {{ if .CurrentUser }}
        <a href="/profile" class="nav-item">
            <i class="fas fa-user"></i>
            <span>{{.CurrentUser.Username}}</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-clipboard-list"></i>
            <span>Заказы</span>
        </a>
        <a href="/favorites" class="nav-item">
            <i class="fas fa-heart"></i>
            <span>Избранное</span>
        </a>
        <a href="/cart" class="nav-item" style="position: relative;">
            <i class="fas fa-shopping-cart"></i>
            <span>Корзина</span>
            <span id="cart-count" class="cart-count-badge"></span>
        </a>
        <a href="/logout" class="nav-item" id="logoutBtn">
            <i class="fas fa-sign-out-alt"></i>
            <span>Выйти</span>
        </a>
        {{ else }}
        <a href="#" class="nav-item" id="openAuthModalBtn">
            <i class="fas fa-user"></i>
            <span>Войти</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-clipboard-list"></i>
            <span>Заказы</span>
        </a>
        <a href="#" class="nav-item" id="unauthFavorites">
            <i class="fas fa-heart"></i>
            <span>Избранное</span>
        </a>
        <a href="/cart" class="nav-item" id="unauthCart">
            <i class="fas fa-shopping-cart"></i>
            <span>Корзина</span>
        </a>
        {{ end }}
    </nav>
</header>
{{ end }}
